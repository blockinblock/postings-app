<div class="container">
  <div *ngIf="isFetching && !error" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="alert alert-danger" *ngIf="error">
    <h1>An Error Occurred!</h1>
    <p>{{ error }}</p>
    <button class="btn btn-danger" (click)="onHandleError()">OK</button>
  </div>
  <div class="row">
    <h1>SmartRecruiters Job Listings App</h1>
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group">
            <label for="country">Select country</label>
            <select
              id="country"
              formControlName="country"
              class="form-control">
              <option *ngFor="let country of countries" [value]="country" >{{ country }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="country">Select department</label>
            <select
              id="department"
              formControlName="department"
              class="form-control">
              <option *ngFor="let department of departments" [value]="department" >{{ department }}</option>
            </select>
          </div>
        </div>
        <div *ngIf="listings">
          <div
            class="row"
            *ngFor="let listing of listings
              | filter:filteredCountry:'country':unfiltered
              | filter:filteredDepartment:'department':unfiltered; let i=index"
            style="cursor: pointer"
            [routerLink]="[ '/details', listing.id ]">
          <span>
            <h6>{{ i + 1 }} / {{ listing.name }} ({{ listing.id }})</h6>
            <p>{{ listing.city }},  {{ listing.country }}</p>
            <hr>
          </span>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
