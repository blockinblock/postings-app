<div class="container">
  <div *ngIf="isFetching && !error" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="alert alert-danger" *ngIf="error">
    <h1>An Error Occurred!</h1>
    <p>{{ error }}</p>
    <button class="btn btn-danger" (click)="onHandleError()">OK</button>
  </div>
  <div class="row">
    <h1>SmartRecruiters Job Listings App</h1>
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="searchForm">
        <div class="row">
          <div style="margin-right: 10px;" class="form-group">
            <label for="country">Select country</label>
            <select
              id="country"
              formControlName="country"
              class="form-control">
              <option *ngFor="let country of countries" [value]="country" >{{ country }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="country">Select department</label>
            <select
              id="department"
              formControlName="department"
              class="form-control">
              <option *ngFor="let department of departments" [value]="department" >{{ department }}</option>
            </select>
          </div>
        </div>
        <div *ngIf="listings">
          <div
            *ngFor="let listing of listings
              | filter:filteredCountry:'country':unfiltered
              | filter:filteredDepartment:'department':unfiltered; index as i; count as totResults">
            <h6 *ngIf="i === 0" style="margin-bottom: 15px;" class="row">Results found: {{ totResults }}</h6>
            <div class="row" [routerLink]="[ '/details', listing.id ]" style="cursor: pointer">
              <span>
                <h6>{{ i + 1 }} / {{ totResults }} {{ listing.name }} ({{ listing.id }})</h6>
                <p>{{ listing.city }},  {{ listing.country }}</p>
                <hr>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
